services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://callboard:callboard@db:5432/callboard
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-change-me-in-production}
      CLIENT_URL: ${CLIENT_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: callboard
      POSTGRES_PASSWORD: callboard
      POSTGRES_DB: callboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U callboard"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
